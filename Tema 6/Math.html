    <script>
    
        /* OBJETO MATH*/

            /**
            
            Cuando necesitamos desarrollar una aplicacion con bastantes calculos complejos, recurriremo a la libreria Mathjs.
                  
            */


         /* Algunos metodos de la libreria Mathjs:
         
            round(numero) -> Devuelve el valor de un número redondeado al entero más cercano.
         
            floor(numero) -> Devuelve el máximo entero menor o igual a un número.

            random() -> devuelve un numero aleario entre 0 y 1.
         
          */


      document.write(Math.random() + "<br>");
      document.write(Math.round(21.65) + "<br>");
      document.write(Math.sqrt(49) + "<br>");
      document.write(Math.cos(1) + " coseno<br>");
      document.write(Math.cos(0) + " coseno<br>");
      document.write(Math.sin(0) + " seno<br>");




      



            
    
    
    </script>
