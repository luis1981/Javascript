<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Uso avanzado de eventos</title>
</head>
<body>

    <h1>EStamos en uso avanzados de metodos</h1>

    <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group">
                        <li class="list-group-item ">Active item</li>
                        <li class="list-group-item">Item</li>
                        <li class="list-group-item ">Disabled item</li>
                    </ul>
                </div>
            </div>
        </div> 

        <div id="mi_mensaje" style="width:200px;height:200px; background-color: deeppink"></div>
        <p id="parrafo">parrafo sin cambiar</p>
<script>
    
    const parrafo = document.getElementById('parrafo')

    parrafo.addEventListener('mouseover', function(e){

        parrafo.innerHTML = 'parrafo cambiado'
    })

    // Ejemplo con setInterval

    var procesoID;

    var b = 
    getElementById('mi_mensaje');
    b.addEventListener(
        'click',
        detenerCambioDeColor
    )
    

    function alternarColor() { 
    var b = document.getElementById("mi_mensaje"); 
    b.style.backgroundColor = b.style.backgroundColor == "deeppink" ? "lightgreen" : "deeppink"; 
    } 

    function detenerCambioDeColor() { 
    clearInterval(procesoID); 
    }

    procesoID = setInterval(alternarColor, 2000);


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
